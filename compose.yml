services:
  springbootapp:
    image: lerndevops/samples:springboot-app
    ports:
      - 8080
    depends_on:
      - mongo
  mongo:
    image: lerndevops/samples:mongodb
    ports:  
      - 27017:27017
    volumes:
      - /Users/jyotipawar/docker-practice/docker/data:/data/db
      - /Users/jyotipawar/docker-practice/docker/data-bkp:/data/bkp